<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/icons/logo.png" type="image/png">
</head>
<body>
    <div id="header"></div>
        <div class="contact-page">
        <section class="contact-section">
            <h1>Contacteaza-ne pentru mai multe informatii</h1>
            <form action="mailto:apopi.mihai@gmail.com">
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Trimite</button>

            </form>
        </section>
        <section class="find-us-section">
            <h1>Unde ne gasesti?</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2744.0218005635!2d24.565794775521983!3d46.54725556052891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x474bb649d1e175b1%3A0xac05a067baca6874!2sUniversitatea%20de%20Medicin%C4%83%2C%20Farmacie%2C%20%C8%98tiin%C8%9Be%20%C8%99i%20Tehnologie!5e0!3m2!1sro!2sro!4v1765204396600!5m2!1sro!2sro" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div> 
    <div id="footer"></div> 
    <script src="assets/scripts/script.js"></script>
    <script>LoadHTML('header', 'assets/components/header.html')</script>
    <script>LoadHTML('footer', 'assets/components/footer.html')</script>
</body>
</html>
